# Project-wide Gradle settings.

# Specifies the JVM arguments used for the daemon process.
# Increased memory may help performance on larger projects.
# Adjusted for an 8GB system alongside IDE memory settings.
org.gradle.jvmargs=-Xmx3g -Dfile.encoding=UTF-8

# Enable the Gradle Daemon for faster build starts (usually default)
org.gradle.daemon=true

# Enable parallel execution for multi-module projects
org.gradle.parallel=true

# Enable Gradle build caching (reuses outputs from previous builds)
org.gradle.caching=true

# Enable configuration caching (caches the result of the configuration phase)
# This can significantly speed up builds after the first one.
# See: https://docs.gradle.org/current/userguide/configuration_cache.html
org.gradle.configuration-cache=true

# Keep existing AndroidX and R class settings
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true